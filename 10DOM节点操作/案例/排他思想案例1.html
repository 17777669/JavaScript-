<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作中的排他思想</title>
    <style>
        button {
            border: 0px;
            outline: none;
        }
    </style>
</head>

<body>
    <!-- 节点操作中的排他思想：如果有一组相同的元素，我们想要某一个元素实现某种思想，需要用到循环的排他思想：
        1.所有的元素（干掉其他人）
        2.给当前元素设置样式（留下我自己）
        3.顺序不能颠倒，首先干掉其他人，之后再设置自己
    -->

    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>

    <script>
        //1.先获取所有的按钮元素
        var btns = document.getElementsByTagName("button");
        //2.为每一个按钮添加带点击事件
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                //点击当前元素的时候先清楚其他的按钮的样式
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = "";
                }
                //再设置当前点击按钮的样式
                this.style.backgroundColor = "pink";
            }
        }
    </script>
</body>

</html>
