<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档的子节点</title>
</head>

<body>
    <!-- 通常使用document来表示文档节点，该文档节点中设置了两个便捷属性来访问它的字节点 -->

    <script>
        var html = document.documentElement; //获取html节点
        console.log(html);

        var body = document.body; //获取body元素
        console.log(body);
    </script>
</body>

</html>
