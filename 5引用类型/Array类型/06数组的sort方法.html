<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的sort方法</title>
</head>

<body>
    <!-- 数组的sort方法是用来排序数组，从小到大进行排序，
        它是根据数组元素的unicode码来进行排序的，
    在比较的时候，它会把数组中的每一项都使用toString方法转换位字符串，再进行比较 -->
    <script>
        var arr = [1, 4, 5, 10, 11];
        arr.sort();
        document.write(arr); //1,10,11,4,5

        // 因为它是根据字符串的结果来改变位置的，所以会出错
    </script>

</body>

</html>
