<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的队列方法</title>
</head>

<body>
    <script>
        // 队列方法是先进先出，
        //shift():移除数组的第一项并且返回该项
        //unshift():添加任意个数据到数组的头部并且返回数组的新长度
        var arr = [1, 3, 4, 5, 6, 7];
        var item = arr.shift();
        document.write(item + '<br/>');

        var len = arr.unshift(1, 3, 4);
        document.write(arr);
    </script>
</body>

</html>
