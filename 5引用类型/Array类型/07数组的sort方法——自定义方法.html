<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        1·compare定义两个参数a和b，表示数组中的相邻的两个数字。
        2.将compare函数指定给sort函数，数组会自动传递数据到compare函数中，
        如果compare返回值>0的话，则交换两个数字的位置，否则不变。 
    -->
    <script>
        var arr = [1, 4, 5, 10, 11];
        //可以自定义函数，实现数组的排序
        arr.sort(compare);
        alert(arr);


        // 1.自定义函数（升序）
        function compare(a, b) {
            //如果返回的是正数，就交换位置
            if (a < b) {
                return -1;
            } else if (a > b) {
                return 1;
            }
        }
        //1.自定义函数（降序）
        function compare1(a, b) {
            // 如果a小于b,就把a和b之间的位置交换
            if (a < b) {
                return 1;
            } else if (a > b) {
                return -1;
            }
        }
    </script>
</body>

</html>
