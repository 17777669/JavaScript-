<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信案例</title>
</head>

<body>
    <input type="text">
    <button id="btn">发送</button>
    <script>
        //获取元素
        var btn = document.querySelector("#btn");
        //设计定时
        var time = 10;
        //给按钮添加点击事件
        btn.onclick = function() {
            //使按钮不可点击
            this.disabled = true;

            //创建一个定时器
            var timer = setInterval(function() {
                if (time == 0) {
                    btn.disabled = false;
                    clearInterval(timer);
                    btn.innerHTML = "发送";
                    time = 10;
                } else {
                    time--;
                    btn.innerHTML = `还剩下${time}秒`
                }
            }, 1000)
        }
    </script>
</body>

</html>
