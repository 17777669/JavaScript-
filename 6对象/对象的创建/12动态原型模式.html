<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态原型模式</title>
    <script>
        /*
            什么是动态原型模式？
                动态原型模式就是把所有的信息都放在构造函数中，通过在构造函数中初始化原型
        */
        //构造函数
        function Person(name, age, job) {
            //构造函数的属性
            this.name = name;
            this.age = age;
            this.job = job;

            /* 如果方法sayName不存在，就添加原型的方法
                注意这里添加原型的方法，在实例中是可以访问到的，如果是重写整个原型就不可以，将切断已有的实例和原型之间的联系
                typeof操作符返回的是一个字符串
            */
            if (typeof sayName != "function") {
                Person.prototype.sayName = function () {
                    console.log(this.name);
                }
            }
        };
        var person = new Person("猪八戒", 23, "教师");
        person.sayName();
    </script>
</head>
