            }

            Person.prototype.name="Nicholas";
            Person.prototype.age=29;
            Person.prototype.sayName=function(){
                alert(this.name);
            }

            var person1=new Person();
            // person1.sayName();

            var person2=new Person();
            // person2.sayName();

            //可以使用Person.prototype查看构造器的原型是什么
            console.log("Person的原型是"+Person.prototype);
            //Person.prototype.constructor 这个是构造器的原型中的一个指针，指向含有Person.prototype的构造器
            console.log(Person.prototype.constructor);


        </script>
