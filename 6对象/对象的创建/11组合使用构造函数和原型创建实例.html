<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合使用构造函数和原型创建对象</title>
    <script>
        /*
            最常用的创建实例是采用构造函数和原型的模式
                构造函数模式是用来添加实例的属性
                原型模式是添加实例的方法和共有的属性
        */

        //构造函数
        function Person(name,age,job){
            this.name=name;
            this.age=age;
            this.job=job;
            this.friend=["SHE","Court"];
        }

        //给构造函数的原型添加方法
        Person.prototype={
            /*
                重写整个原型后，constructor将不再指向原来的构造函数了，因此需要手动添加constructor属性
            */
            constructor:Person,
            sayName:function(){
                console.log(this.name);
            }
        };

        //创建对象
        var person1=new Person("张三",12,"老师");
        var person2=new Person("李四",23,"老师");

        //给person1的属性friend数组添加一个值
        person1.friend.push("Van");
        console.log("person1的friend属性------------")
        console.log(person1.friend);
        console.log("person2的friend属性------------")
        console.log(person2.friend);
    </script>
</head>
<body>
    
</body>
</html>
