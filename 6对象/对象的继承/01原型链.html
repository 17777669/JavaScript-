<body>
    <!-- 原型链的基本概念
        在一个实例中查找一个变量，如果没有就使用__proto__去它的构造函数的原型中去找，它的构造函数的原型也是一个对象，
        只要是对象就有__ptoto__属性，如果构造函数的原型中也没有，就去它构造函数的原型的原型中去找，一直找到Object的原型对象
        ,这样就形成了原型链

        原型链就是为了查找成员变量提供一个方向
    -->
</body>
