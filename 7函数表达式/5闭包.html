<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
    <script>
        /*
            什么是闭包？
                闭包是值有权访问另一个函数作用域中的变量的函数
            怎么创建闭包？
                创建闭包常见的方式就是在一个函数内部创建另一个函数
        */
        function createComparisonFunction(propertyName){
            /*
                返回一个匿名函数
            */
            return function(object1,object2){
                /*
                    这两句访问了外部函数的的propertyName参数，即使这个内部函数被返回了，
                    或者在其他的地方被调用了，它任然可以访问外部函数中的变量propertyName,
                    因为内部函数包含了外部函数createCompairsonFunction的作用域。
                */
                var value1=object1[propertyName]; //获取Object的propertyName属性
                var value2=object2[propertyName];
                if(value1<value2){
                    return -1;
                }else if(value1>value2){
                    return 1;
                }else{
                    return 0;
                }
            }
        }


        var fun1=createComparisonFunction("name");
        console.log(fun1);         //是一个函数

        
    </script>
</head>

</body>
</html>
