<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包中的this对象</title>
    <script>
        /*
            this对象是在运行时候基于函数的执行环境绑定的，如在全局函数中，this指向window,当函数被作为
            一个对象的属性来调用的时候，this就是指向这个对象的，因为匿名函数的执行环境具有全局性，因此this
            对象通常执行window,如下：
        */
        var name = "This Window";
        var obj = {
            name: "My Object",
            getName: function () {
                //返回一个匿名函数
                return function () {
                    // 调用this对象的name属性
                    return this.name;
                }
            }
        }
        // obj.getName()返回一个匿名函数，obj.getName()()调用返回的匿名函数
        console.log(obj.getName()());  //This Window


        /*
            为什么匿名函数的执行环境具有全局性？
                因为闭包返回的是一个匿名函数，
                obj.getName()()相当与在全局环境中调用了匿名函数，
                在全局环境中调用了匿名函数，匿名函数中的this就指向了window对象
        */
    </script>
</head>

</body>

</html>
