<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数表达式</title>
    <script>
        // 创建函数的两种方式：一是函数声明，一种是函数表达式
        //  函数声明：使用function关键字，然后是函数的名字
        
        //函数声明它的一个重要特征就是函数声明提升，
        //意思就是执行代码之前会先读取函数声明，这就意味着可以把函数声明放在调用它的语句后面
        sayHi();
        function sayHi(){
            alert("Hi!");
        }
    </script>
</head>
<body>
    
</body>
</html>
