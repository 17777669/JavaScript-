<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止事件的默认行为</title>
</head>

<body>
    <a href="#">点击我</a>
    <script>
        //浏览器中会有一些默认的行为，可以使用事件对象阻止默认的行为
        var a = document.querySelector("a");
        a.onclick = function(e) {
            var e = e || window.event;
            //阻止事件的默认行为可以使用preventDefault()
            e.preventDefault();
            //在低版本中的ie中可以使用
            e.returnValue = false;
            //我们也可以使用返回false来阻止默认的行为，但是返回false是只使应与Dom0级事件,在Dom2级事件中是没有该方法的
            return false;
        }
    </script>
</body>

</html>
