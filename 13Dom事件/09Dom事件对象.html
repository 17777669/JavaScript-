<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
</head>

<body>
    <!-- 在Dom0级和Dom2级事件中在Dom触发事件后就会产生一个事件对象，
        该事件对象包含着一些信息
        浏览器会将该对象传递给事件处理程序，事件处理程序使用一个形参来接收该对象 
    -->
    <button>点击</button>
    <script>
        var btn = document.querySelector("button");
        btn.onclick = function(e) {
            console.log(e);
        }
    </script>
</body>

</html>
