<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件流</title>
</head>

<body>
    <!-- 当你点击了页面中的div元素的时候，你也点击了div的父级元素，点击了整个页面，那个是div的事件先执行，还是div的父级元素的事件先执行 -->
    <!-- 1.什么是事件流？
            事件流就是从页面接受事件的顺序
        2.什么是Dom事件流？
            事件发生时候会按照特定的顺序按照特定的顺序传播，这个传播过程就是Dom的事件流
        3.ie的是事件冒泡流，而网景的公司的是事件捕获流
        4.事件冒泡：就是从最具体的元素开始，一直向上执行，直到Dom的最顶层
        5.事件捕获：就是从Dom的顶层开始，一直向下执行，直到最具体的元素

 -->
</body>

</html>
